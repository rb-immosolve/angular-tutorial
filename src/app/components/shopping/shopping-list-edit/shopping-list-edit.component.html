<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" [(ngModel)]="amount" name="amount">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="unit">Unit</label>
                    <select id="unit" class="form-control" [(ngModel)]="unit" name="unit">
                        <option *ngFor="let unit of units" [value]="unit">{{ unit }}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="addIngredient()">Add</button>
                    <button class="btn btn-danger"(click)="deleteIngredient()">Delete</button>
                    <button class="btn btn-primary" (click)="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
