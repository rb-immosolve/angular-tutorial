<div class="row">
    <div class="col-xs-12">
        <img src="" class="img-responsive" alt="" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" class="image-limit"/>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" style="text-align:right">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" >Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="addRecipeToShoppingList()">To Shopping List</a></li>
                <li><a>Edit Recipe</a></li>
                <li><a>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul>
            <li *ngFor="let ingredient of recipe.ingredients"> {{ ingredient.formatted() }}</li>
        </ul>
    </div>
</div>
