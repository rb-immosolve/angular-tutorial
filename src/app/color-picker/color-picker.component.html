<div class="container" style="margin-top:10px;">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="font-weight: bold;">
                    Color Picker!
                </div>
                <div class="panel-body">
                    <app-color-options (colorChange)="color = $event"></app-color-options>
                    <app-color-presenter [boxColor]="color"></app-color-presenter>
                </div>
            </div>
        </div>
    </div>
</div>
